<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/21da121648.js" crossorigin="anonymous"></script>
</head>
<body>
   <section id="about-me">
    <nav>
        <div class="personal__logo">Dan Kaul</div>
        <ul class="nav__link--list">
            <li>
                <a href="" class="
                nav__link--anchor
                link__hover--effect
                link__hover--effect--black
                ">Languages</a>
            </li>
            <li>
                <a href="" class="
                nav__link--anchor
                link__hover--effect
                link__hover--effect--black
                ">Projects</a>
            </li>
            <li>
                <a href="" class="
                nav__link--anchor
                nav__link--anchor-primary
                ">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="flex flex-1">
        <div class="about-me__info row">
            <div class="about-me__info--container">
                <figure class="about-me__picture--mask">
                    <img src="Profile Picture.png" class="about-me__picture"alt="profile picture">
                </figure>
                <h1 class="about-me__info--title">
                    Hey! I'm <span class="text-purple">Dan Kaul</span>
                </h1>
                <p class="about-me__info--para">
                    Learning <strong class="text--purple">frontend software development</strong> and web design. I enjoy creating beautiful and functional websites that provide an excellent user experience.
                </p>
                <div class="about-me__links">
                    <a href="" class="about-me__link">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="" class="about-me__link">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="" class="about-me__link">
                        <i class="fa-regular fa-envelope"></i>
                    </a>
                    <a href="" class="about-me__link">
                        <i class="fa-regular fa-file-pdf"></i>
                    </a>
                </div>
            </div>
            <figure class="about-me__img--container">
                <img src="undraw_websites.svg" class="about-me__img"alt="picture">
            </figure>
        </div>
    </div>
</section>
<section id="languages">
    <div class="container">
        <div class="row">
            <h1 class="section__title">This is my technology stack</h1>
            <div class="language__list">
                <div class="language">
                    <figure class="language__img--wrapper">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png" alt="" class="language__img">
                    </figure>
                </div>
                  <div class="language">
                    <figure class="language__img--wrapper">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/css-131-722685.png" alt="" class="language__img">
                    </figure>
                </div>
                  <div class="language">
                    <figure class="language__img--wrapper">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="" class="language__img">
                    </figure>
                </div>
                  <div class="language">
                    <figure class="language__img--wrapper">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/typescript-3521774-2945272.png" alt="" class="language__img">
                    </figure>
                </div>
                <div class="language">
                    <figure class="language__img--wrapper">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/vue-282497.png" alt="" class="language__img">
                    </figure>
                </div>
                <div class="language">
                    <figure class="language__img--wrapper">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/nuxt-dot-js-3628959-3030184.png" alt="" class="language__img">
                    </figure>
                </div>
                <div class="language">
                    <figure class="language__img--wrapper">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/react-3-1175109.png" alt="" class="language__img">
                    </figure>
                </div>
                <div class="language">
                    <figure class="language__img--wrapper">
                        <img src="https://mobx.js.org/img/mobx.png" alt="" class="language__img">
                    </figure>
                </div>

                </div>
            </div>
        </div>
    </div>
    

</section>
</body>
</html>
